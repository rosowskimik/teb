<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tak</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <nav class="nav-wrapper indigo darken-2">
    <div class="container">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Home</a></li>
      </ul>
      <div class="brand-logo center">YES</div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-body indigo lighten-1 white-text center-align">
            <h3>Hello there</h3>
            <p>General Kenobi</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s12 l6">
        <div class="card">
          <div class="card-body">
            <form class="col s12 l6">
              <div class="input-field">
                <input type="text" id="name" placeholder="Name">
                <label for="name">Name</label>
              </div>
              <div class="input-field">
                <input type="password" id="password" placeholder="Password">
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <label>
                  <input type="checkbox" id="remember">
                  <span>Remember Me</span>
                </label>
              </div>
            </form>
          </div>
          <form class='col s12 l6'>
            <fieldset>
              <legend>Typ kursu</legend>
              <label>
                <input type="radio" name="course" value="1" checked>
                Podstawowy
              </label>
              <label>
                <input type="radio" name="course" value="2" checked>
                Niepodstawowy
              </label>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
